{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}Register | {{ block.super }}{% endblock title %}


{% block content %}
<div class='row'>
    <div class='col-sm-3'></div>
    <div class="col-sm-6 offset-md-2">
        <h6>Register</h6>
        <form class='form {% if form_class %}{{ form_class }}{% endif %}' method='POST'
            action="{% if action_url %}{{ action_url }}{% endif %}">
            {% csrf_token %}
            {{ form|crispy }}
            <br />
            <input class='btn btn-primary' type="submit" value="Register" />
        </form>
    </div>
</div>
{% endblock content %}
