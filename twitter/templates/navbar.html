<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">TweetMe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ request.user.profiles.get_absolute_url }}">Profile</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
            </li>
            {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
        </ul>
        <form id='navbar-search-form' class="form-inline my-2 my-lg-0" method='GET' actions='{% url "tweet:list" %}'>
            <input type='text' class="form-control mr-sm-2" name='q' placeholder="Search" value='{{ request.GET.q }}' />
            <input type='submit' class="btn btn-outline-success my-2 my-sm-0" value='Search' />
        </form>
    </div>
</nav>
